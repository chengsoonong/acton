# Config file for automatic testing at travis-ci.org

language: python

cache:
  - pip
  - directories:
    - $HOME/protobuf

python:
  - "3.4"
  - "3.5"

notifications:
  email: false

before_install:
  - sudo apt-get update
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a # for debugging

install:
  # Install scientific Python
  - conda create -q -n testenv python=$TRAVIS_PYTHON_VERSION numpy llvmlite scipy
  - source activate testenv
  # Install protobuf
  - wget https://github.com/google/protobuf/archive/v3.1.0.tar.gz
  - tar -xzvf v3.1.0.tar.gz
  - pushd protobuf-3.1.0/ && ./autogen.sh && ./configure --prefix=$HOME/protobuf && make && sudo make install && popd
  - pushd protobuf-3.1.0/python && python setup.py build && sudo python setup.py install && popd
  # Install other requirements
  - pip install -r requirements.txt
  - python setup.py install

script:
  - python setup.py test
  - flake8 acton --exclude *_pb2.py
